type Query {
    "A simple type for getting started!"
    currUser(ida: ID!): User,
    findUser(email: String!): User
},
type User {
    "user info"
    id: ID
    email: String
    password: String
    todo: [String]
},
type Mutation {
    signUp(email: String!,password: String!): User,
    addTodo(useremail_to_add_to: String!,todo: String!): String!
}

